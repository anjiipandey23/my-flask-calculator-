<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input, select, button {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, button:hover {
            border-color: #4d90fe;
            box-shadow: 0 0 5px rgba(77, 144, 254, 0.5);
            outline: none;
        }

        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Interactive Calculator</h2>
        <form method="post">
            <input type="number" step="any" name="num1" placeholder="Enter first number" required><br>
            <input type="number" step="any" name="num2" placeholder="Enter second number" required><br>
            <select name="operation">
                <option value="add">➕ Add</option>
                <option value="subtract">➖ Subtract</option>
                <option value="multiply">✖️ Multiply</option>
                <option value="divide">➗ Divide</option>
            </select><br>
            <button type="submit">Calculate</button>
        </form>
        {% if result != "" %}
        <div class="result">
            <strong>Result:</strong> {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
